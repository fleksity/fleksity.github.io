<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация новогодней елочки</title>
</head>
<body>
<script>
    function generateTree(height) {
        let tree = '';
        for (let i = 0; i < height; i++) {
            
            tree += ' '.repeat(height - i - 1);
            
            tree += '*'.repeat(2 * i + 1);
            tree += '\n'; 
        }
    
        return tree;
    }

    const height = parseInt(prompt("Введите высоту елочки (целое число):"), 10);
    
    if (!isNaN(height) && height > 0) {
        const pre = document.createElement('pre');
        pre.textContent = generateTree(height);
        document.body.appendChild(pre); 
    } else {
        alert("Пожалуйста, введите корректное целое число.");
    }
</script>

</body>
</html>
