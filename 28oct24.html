<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let zombie = document.createElement('img');
    zombie.src = 'zombi-normal-parado-pvz.gif';
    document.body.append(zombie);

    let left = 333;
    let step = 1;


    zombie.style.position = 'fixed';
    zombie.style.top = '333px';
    zombie.style.left - left + '333px';
    zombie.style.transform = 'rotateY(180deg)';
   
    function moveZombie(){
        left = left + step;
        
        if (left > 800){
            step = step *(-1);
            zombie.style.transform = 'rotateY(0deg)';
        }
        if (left < 100){
            step = step *(-1);
            zombie.style.transform = 'rotateY(180deg)';
        }
        zombie.style.left = left + 'px';
    }

    setInterval(moveZombie, 49);
</script>
</body>
</html>
